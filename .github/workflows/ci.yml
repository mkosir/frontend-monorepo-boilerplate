name: CI

on: push

env:
  FILE_PATH_BOILERPLATE_APP_VERSION_INFO: ./apps/boilerplate-app/src/common/version/VersionInfo.ts
  FILE_PATH_BOILERPLATE_APP_BUILD_NEXT: './apps/boilerplate-app/build-next-static'

  FILE_PATH_BOILERPLATE_WEBSITE_VERSION_INFO: ./apps/boilerplate-website/src/common/version/VersionInfo.ts
  FILE_PATH_BOILERPLATE_WEBSITE_BUILD_NEXT: './apps/boilerplate-website/build-next-static'

jobs:
  build_validate:
    name: Build üèóÔ∏è & Validate ‚úÖ
    runs-on: ubuntu-latest

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3

      - name: Setup Node.js ‚öôÔ∏è - Cache dependencies ‚ö° - Install dependencies üîß
        uses: ./.github/workflows/actions/setup_node-cache_dep-install_dep

      - name: Version Info üíâ
        run: |
          COMMIT=$GITHUB_SHA
          BRANCH=${GITHUB_REF#refs/heads/}
          TAG=''
          if [[ ${{ github.ref_type }} == 'tag' ]]; then
            TAG=${GITHUB_REF#refs/tags/}
          fi
          echo "write tag, branch & commit id to $FILE_PATH_BOILERPLATE_APP_VERSION_INFO"
          echo "export const VersionInfo = { tag: '$TAG', branch: '$BRANCH', commit: '$COMMIT' };" > $FILE_PATH_BOILERPLATE_APP_VERSION_INFO
          cat $FILE_PATH_BOILERPLATE_APP_VERSION_INFO

      - name: Build üèóÔ∏è
        run: npm run build

      # - name: Lint ‚úÖ
      #   run: npm run lint

      # - name: tsc üîé
      #   run: npm run tsc

      # - name: Test üß™
      #   run: npm run test

      # - name: Deploy Stage üöÄ
      #   uses: nwtgck/actions-netlify@v1.2
      #   if: github.ref == 'refs/heads/main'
      #   with:
      #     publish-dir: './apps/boilerplate-app/build-next-static'
      #     production-deploy: true
      #   env:
      #     NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
      #     NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID_STAGE_BOILERPLATE_APP }}

      # - name: Deploy Production üöÄ
      #   uses: nwtgck/actions-netlify@v1.2
      #   if: github.ref_type == 'tag'
      #   with:
      #     publish-dir: './apps/boilerplate-app/build-next-static'
      #     production-deploy: true
      #   env:
      #     NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
      #     NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID_PROD_BOILERPLATE_APP }}

  deploy-stage:
    name: Deploy Stage üöÄ
    needs: build_validate
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    environment:
      name: App Stage
      url: https://turbo-app-stage.netlify.app

    steps:
      - name: Version Info üíâ
        run: |
          echo "pwd"
          pwd
          echo "ls"
          pwd
          cat $FILE_PATH_BOILERPLATE_APP_VERSION_INFO

      - name: Deploy Stage üöÄ
        uses: nwtgck/actions-netlify@v1.2
        with:
          publish-dir: './apps/boilerplate-app/build-next-static'
          production-deploy: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID_STAGE_BOILERPLATE_APP }}

  deploy-prod:
    name: Deploy Production üöÄ
    needs: build_validate
    runs-on: ubuntu-latest
    if: github.ref_type == 'tag'

    environment:
      name: App Prod
      url: https://turbo-app-prod.netlify.app/

    steps:
      - name: Deploy Production üöÄ
        uses: nwtgck/actions-netlify@v1.2
        with:
          publish-dir: $FILE_PATH_BOILERPLATE_APP_BUILD_NEXT
          production-deploy: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID_PROD_BOILERPLATE_APP }}
