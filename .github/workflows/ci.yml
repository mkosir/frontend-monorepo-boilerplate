name: CI

on: push

env:
  FILE_PATH_BOILERPLATE_APP_VERSION_INFO: ./apps/boilerplate-app/src/common/version/VersionInfo.ts # move to single package
  FILE_PATH_BOILERPLATE_APP_BUILD_NEXT: './apps/boilerplate-app/build-next-static'

  FILE_PATH_BOILERPLATE_WEBSITE_VERSION_INFO: ./apps/boilerplate-website/src/common/version/VersionInfo.ts
  FILE_PATH_BOILERPLATE_WEBSITE_BUILD_NEXT: './apps/boilerplate-website/build-next-static'

  FILE_PATH_UI_VERSION_INFO: ./packages/ui/version/VersionInfo.ts
  FILE_PATH_UI_BUILD: './packages/ui/dist'

  CACHE_KEY_BUILD: build-${{ github.sha }}

jobs:
  build:
    name: Build üèóÔ∏è
    runs-on: ubuntu-latest

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3

      - name: Setup Node.js ‚öôÔ∏è - Cache dependencies ‚ö° - Install dependencies üîß
        uses: ./.github/workflows/actions/setup_node-cache_dep-install_dep

      - name: Version Info üíâ
        run: |
          COMMIT=$GITHUB_SHA
          BRANCH=${GITHUB_REF#refs/heads/}
          TAG=''
          if [[ ${{ github.ref_type }} == 'tag' ]]; then
            TAG=${GITHUB_REF#refs/tags/}
          fi
          echo "write tag, branch & commit id to $FILE_PATH_BOILERPLATE_APP_VERSION_INFO"
          echo "export const VersionInfo = { tag: '$TAG', branch: '$BRANCH', commit: '$COMMIT' };" > $FILE_PATH_BOILERPLATE_APP_VERSION_INFO
          cat $FILE_PATH_BOILERPLATE_APP_VERSION_INFO

      - name: Build üèóÔ∏è
        run: npm run build

      - name: Cache build ‚ö°
        id: cache_build
        uses: actions/cache@v3
        with:
          path: |
            ${{ env.FILE_PATH_BOILERPLATE_APP_BUILD_NEXT }}
            ${{ env.FILE_PATH_BOILERPLATE_WEBSITE_BUILD_NEXT }}
            ${{ env.FILE_PATH_UI_BUILD }}
          key: ${{ env.CACHE_KEY_BUILD }}

